<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
  
</head>
<body>
    
    <h1 class="title">Welcome to Rock, Paper, Scissors!</h1>
    <div class="round-display">
        <h2>This is round:
            <span class="round"></span>
        </h2>
    </div>
    <h2>Make your choice!</h2>
    <div class="selection">
       <div class="btn">
        <img  id="rock" src="assets/rock.png" alt="">
       </div>
       <div class="btn">
        <img id="paper" src="assets/paper.jpg" alt="">
       </div>
       <div  class="btn">
        <img id="scissors" src="assets/scissors.webp" alt="">
       </div>
    </div>
    <div class="instructions"></div>
    
    <div class="controls">
        <button class="control" id="restart">Restart</button>
    </div>
    <div class="scoring">
        <div class="scoring-box-board">
            <h2>Score</h2>
            <h3 id="human-score">You: 
                <span></span>
            </h3>
            <h3 id="machine-score">Machine: 
                <span></span>
            </h3>
        </div>
        <div class="scoring-box-text">
        </div>
    
    </div>
    <div class="result"></div>
    <script src="javascript.js"></script>
</body>
</html>
